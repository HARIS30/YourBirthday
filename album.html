<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Kenangan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* hilangkan scrollbar */
      background-color: #D2B48C;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* konten pas di tengah */
      text-align: center;
    }

    h1 {
      color: #2F4F4F;
      font-family: "Dancing Script", cursive;
      font-size: 3.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 25px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .gallery img {
      flex: 1;
      max-width: 18%; /* agar semua 5 foto muat di 1 baris */
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 15px;
      background-color: #f5deb3;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 1.2s forwards;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Animasi fade-in */
    .gallery img:nth-child(1) { animation-delay: 0s; }
    .gallery img:nth-child(2) { animation-delay: 0.2s; }
    .gallery img:nth-child(3) { animation-delay: 0.4s; }
    .gallery img:nth-child(4) { animation-delay: 0.6s; }
    .gallery img:nth-child(5) { animation-delay: 0.8s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      background-color: #4169E1;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 35px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #36599F;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    /* Responsif */
    @media (max-width: 900px) {
      .gallery img {
        max-width: 17%;
      }
      h1 {
        font-size: 3em;
      }
    }

    @media (max-width: 600px) {
      .gallery img {
        max-width: 16%;
      }
      h1 {
        font-size: 2.6em;
      }
    }
  </style>

  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <h1>Your Album</h1>

  <div class="gallery">
    <img src="2.1.jpg" alt="Foto 1" />
    <img src="1.1.jpg" alt="Foto 2" />
    <img src="2.2.jpg" alt="Foto 3" />
    <img src="1.2.jpg" alt="Foto 4" />
    <img src="2.3.jpg" alt="Foto 5" />
  </div>

  <audio autoplay loop>
    <source src="https://www.example.com/path/to/album-song.mp3" type="audio/mpeg" />
  </audio>

  <button onclick="window.location.href='main.html'">Kembali ke Halaman Utama</button>
</body>
</html>
