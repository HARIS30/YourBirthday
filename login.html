<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ðŸŽˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #D2B48C;
            font-family: 'Fredoka One', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border: 5px solid #FFD700;
        }

        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border-radius: 10px;
            border: 2px solid #4169E1;
        }

        button {
            background-color: #4169E1;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #36599F;
            transform: scale(1.1) rotate(-5deg);
        }

        /* Loading Screen */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(210,180,140,0.9);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            color: #4169E1;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4169E1;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: #4169E1;">Login ðŸ˜„</h1>
        <form onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login ðŸ•º</button>
        </form>
    </div>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading... Mohon tunggu sebentar ðŸ˜Š</p>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'kevin' && password === '26102006') {
                // Tampilkan loading
                document.getElementById('loading').style.display = 'flex';

                // Tunggu 3 detik, lalu pindah ke main.html
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 3000);

                return false; // Mencegah submit form default
            } else {
                alert('Username atau password salah! ðŸ˜…');
                return false;
            }
        }
    </script>
</body>
</html>
