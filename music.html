<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music for You</title>

  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #d2b48c;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      color: #2e3a8c;
      font-size: 60px;
      font-family: 'Alex Brush', cursive;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px 25px;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .track-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .track {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f7f7f7;
      border: 2px solid #4169e1;
      border-radius: 12px;
      padding: 12px 20px;
      transition: transform 0.2s ease;
    }

    .track:hover {
      transform: scale(1.02);
    }

    .track-name {
      color: #2e3a8c;
      font-size: 16px;
      text-align: left;
      flex-grow: 1;
    }

    button.play-btn {
      background-color: #4169e1;
      color: white;
      border: none;
      font-size: 14px;
      font-weight: 500;
      border-radius: 50px;
      padding: 8px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button.play-btn:hover {
      background-color: #36599f;
      transform: scale(1.05);
    }

    /* Player bar */
    .player-bar {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .progress {
      flex-grow: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      border-radius: 5px;
      background: #ccc;
      cursor: pointer;
    }

    .progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #4169e1;
      cursor: pointer;
    }

    .time {
      font-size: 14px;
      color: #2e3a8c;
      width: 50px;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }

    /* Control buttons */
    .controls {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button.control-btn {
      background: none;
      border: none;
      color: #4169e1;
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button.control-btn:active {
      transform: scale(1.2);
    }

    /* Tombol kembali */
    button.back-btn {
      background-color: #4169e1;
      color: white;
      border: none;
      padding: 12px 30px;
      cursor: pointer;
      border-radius: 50px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    button.back-btn:hover {
      background-color: #36599f;
      transform: scale(1.08);
    }

    @media (max-width: 600px) {
      h1 { font-size: 48px; }
      .track-name { font-size: 14px; }
      .time { font-size: 12px; }
    }
  </style>
</head>

<body>
  <h1>ðŸŽµ Music for You ðŸŽµ</h1>

  <div class="container">
    <div class="track-list" id="track-list"></div>

    <div class="player-bar">
      <span id="current-time" class="time">00:00</span>
      <input type="range" id="progress" class="progress" value="0" min="0" max="100" step="0.1" />
      <span id="duration" class="time">00:00</span>
    </div>

    <div class="controls">
      <button id="btn-prev" class="control-btn" title="Previous">&#9664;</button>
      <button id="btn-play-pause" class="control-btn" title="Play/Pause">&#9658;</button>
      <button id="btn-next" class="control-btn" title="Next">&#9654;</button>
    </div>

    <button class="back-btn" onclick="window.location.href='main.html'">Kembali ke Halaman Utama</button>
  </div>

  <audio id="audio-player"></audio>

  <script>
    const tracks = [
      { name: "Back To Friends", src: "Back To Friends.mp3" },
      { name: "Angin Rindu", src: "Angin Rindu.mp3" },
      { name: "Belum Siap Kehilangan", src: "Belum Siap Kehilangan.mp3" },
      { name: "Bunga Maaf", src: "The Lantis - Bunga Maaf.mp3" },
      { name: "XXL", src: "LANY-XXL.mp3" },
    ];

    const trackListDiv = document.getElementById("track-list");
    const audioPlayer = document.getElementById("audio-player");
    const btnPlayPause = document.getElementById("btn-play-pause");
    const btnPrev = document.getElementById("btn-prev");
    const btnNext = document.getElementById("btn-next");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");

    let currentTrackIndex = -1;

    // Buat daftar track
    tracks.forEach((track, index) => {
      const trackDiv = document.createElement("div");
      trackDiv.classList.add("track");

      const trackName = document.createElement("div");
      trackName.classList.add("track-name");
      trackName.textContent = track.name;

      const playBtn = document.createElement("button");
      playBtn.classList.add("play-btn");
      playBtn.textContent = "Play";
      playBtn.addEventListener("click", () => playTrack(index));

      trackDiv.appendChild(trackName);
      trackDiv.appendChild(playBtn);
      trackListDiv.appendChild(trackDiv);
    });

    function playTrack(index) {
      if (index < 0 || index >= tracks.length) return;

      if (currentTrackIndex === index && !audioPlayer.paused) {
        audioPlayer.pause();
      } else {
        currentTrackIndex = index;
        audioPlayer.src = tracks[index].src;
        audioPlayer.play();
      }
      updateUI();
    }

    function updateUI() {
      const playBtns = document.querySelectorAll(".play-btn");
      playBtns.forEach((btn, i) => {
        btn.textContent = (i === currentTrackIndex && !audioPlayer.paused) ? "Pause" : "Play";
      });
      btnPlayPause.innerHTML = audioPlayer.paused ? "&#9658;" : "&#10073;&#10073;";
    }

    btnPlayPause.addEventListener("click", () => {
      if (currentTrackIndex === -1) {
        playTrack(0);
      } else if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
      updateUI();
    });

    btnPrev.addEventListener("click", () => {
      if (currentTrackIndex > 0) playTrack(currentTrackIndex - 1);
      else playTrack(tracks.length - 1);
    });

    btnNext.addEventListener("click", () => {
      if (currentTrackIndex < tracks.length - 1) playTrack(currentTrackIndex + 1);
      else playTrack(0);
    });

    audioPlayer.addEventListener("timeupdate", () => {
      if (!isNaN(audioPlayer.duration)) {
        const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progress.value = progressPercent;
        currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        durationEl.textContent = formatTime(audioPlayer.duration);
      }
    });

    progress.addEventListener("input", () => {
      if (!isNaN(audioPlayer.duration)) {
        audioPlayer.currentTime = (progress.value / 100) * audioPlayer.duration;
      }
    });

    audioPlayer.addEventListener("ended", () => btnNext.click());

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
    }
  </script>
</body>
</html>
